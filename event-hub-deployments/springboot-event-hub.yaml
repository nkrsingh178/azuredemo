kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: eventhub-apps
  name: eventhub-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eventhub-apps
  template:     
    metadata:
      labels:
        app: eventhub-apps
    spec:
      containers:
      - name: eventhub-apps
        image:  hellodockeracr.azurecr.io/nkrsingh/myapps:eventhub-apps-latest
        ports:
        - containerPort: 9080

---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: eventhub-apps
  name: eventhub-apps
spec:
 type: LoadBalancer
 ports:
 - port: 80
   targetPort: 9080
 selector:
  app: eventhub-apps
